environment:
  sdk: '>=3.0.5 <4.0.0'



#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter
  dialog_flowtter: ^0.3.3

  # Utility Packages
  #http: ^1.0.1
  http: ^0.13.1
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  connectivity: ^3.0.6
  smooth_page_indicator: ^1.1.0
  loading_animation_widget: ^1.2.1


  

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  flutter_animated_button: ^2.0.3
  adaptive_theme: ^3.6.0
  firebase_core_web: ^2.11.5
  web: ^0.4.2
 
   

  #firebase
  firebase_auth: ^4.16.0
